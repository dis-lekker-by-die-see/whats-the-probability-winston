<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="media/favicon.jpg" />
    <title>Monty Hall Teaching Aid</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="score">0</div>
    <div id="message"></div>
    <div id="dropdown-container">
      <select id="card-count">
        <option value="" selected disabled>Choose Number of Cards</option>
        <option value="3">3 Cards</option>
        <option value="6">6 Cards</option>
        <option value="9">9 Cards</option>
        <option value="12">12 Cards</option>
      </select>
    </div>
    <div id="game-container"></div>
    <button id="reveal-button" class="hidden">Reveal</button>
    <div id="reset-popup" class="hidden">
      <p>Reset score?</p>
      <button id="reset-ok">OK</button>
      <button id="reset-cancel">Cancel</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
